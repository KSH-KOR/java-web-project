    <script type="text/javascript">
        function editAction(){
            location.href = "edit.html";
        }
        function addAction(){
            location.href = "add.html";
        }
        function deleteAction(){
            confirm("Are you sure you want to delete?");
        }


        const Category = {
            CAMPUS_LIFE: "학교생활",
            LECTURE: "강의관련",
            FACILITY: "학교시설",
            FOOD: "음식"
        }
        const table = [
            ["국장", "국가장학금", Category.CAMPUS_LIFE],
            ["한한", "한동한바퀴", Category.CAMPUS_LIFE],
            ["강물", "강물예배", Category.CAMPUS_LIFE],
            ["종총", "종강총회", Category.CAMPUS_LIFE],
            ["편내기", "편입생+새내기", Category.CAMPUS_LIFE],
            ["방돌이", "남자 룸메이트", Category.CAMPUS_LIFE],
            ["TA", "Teaching Assistant(조교)", Category.LECTURE],
            ["예대", "예비대학", Category.LECTURE],
            ["소입", "소프트웨어입문", Category.LECTURE],
            ["매올길", "매점 올라가는 길", Category.FACILITY],
            ["로잔", "로맨틱잔디", Category.FACILITY],
            ["그테", "그레이스테이블", Category.FACILITY],
            ["중구난방", "학관2층 물음표카페 쪽 통로", Category.FACILITY],
            ["벧로사", "벧엘과 로뎀 사이", Category.FACILITY],
            ["학찜", "학관 찜닭", Category.FOOD],
            ["족막", "삼촌네 족발+막국수", Category.FOOD],
            ["믹라", "믹스 라이스(따스한동)", Category.FOOD],
            ["철치감", "철판 치즈 감자(구)", Category.FOOD],
        ]
        window.onload = function drawTable() {
            const tbodyRef =  document.getElementById('myTable').getElementsByTagName('tbody')[0];
            for (let rows = 0; rows < table.length; rows++) {
                console.log(rows);
                const newRow = tbodyRef.insertRow();
                for (let col = 0; col < table[rows].length+1; col++) {
                    const cellText = document.createTextNode(col == 0 ? rows+1 : table[rows][col-1]);
                    const newCell = newRow.insertCell();
                    newCell.appendChild(cellText);
                }
                const newCell = newRow.insertCell();
                let div = document.createElement('div');
                let btn1 = document.createElement('button');
                let img1 = document.createElement('img');
                let btn2 = document.createElement('button');
                let img2 = document.createElement('img');
                btn1.className = "btn";
                btn1.addEventListener("click", editAction);
                img1.className = "bi me-2";
                img1.width = 20;
                img1.height = 20;
                img1.src = "edit.svg";
                btn2.className = "btn";
                btn2.addEventListener("click", deleteAction);
                img2.className = "bi me-2";
                img2.width = 20;
                img2.height = 20;
                img2.src = "delete.svg";
                btn1.append(img1);
                btn2.append(img2);
                div.append(btn1, btn2);
                newCell.append(div);
            }
        }


    </script>
