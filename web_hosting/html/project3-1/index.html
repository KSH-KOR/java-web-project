<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px; /* 5px rounded corners */
            width: 30%;
        }
        .container{
            padding: 5rem 2rem;
            text-align: left;
        }
        img {
            border-radius: 5px 5px 0 0;
        }
    </style>
    <meta charset="UTF-8">
    <title>인적사항</title>
</head>
<body>
<div class="card">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%">
    <div class="container">
        <h4><b>김신후</b></h4>
        <p>전산전자공학부</p><br>
        <p>실전프로젝트1 1분반</p>
    </div>
</div>
</body>
</html>
